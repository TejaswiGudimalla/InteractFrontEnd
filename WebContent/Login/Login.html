<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>


</head>
<body data-ng-controller="UserController as vm">

 <div class="container" style="padding-top: 50px">
 <div class="row vertical-offset-100">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading" style="background-color: lightblue;">
            <h3 align="center" class="panel-title">Enter Login Credentials</h3>
          </div>
          
<div class="panel-body">
 <form class="login" action="" data-ng-submit="vm.login()">
  
  <fieldset>
    
  	<!-- <legend class="legend"><center>Please Login With Valid Credentials</center> </legend> -->
    
    <div class="input">
     <span><i class="fa fa-envelope-o"></i> Username</span>
    	 <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" data-ng-model="vm.user.username"/>
     
    </div>
    
    <div class="input">
      <span><i class="fa fa-lock"></i>Password</span>
    <input type="password" class="form-control" name="password" placeholder="Password" required="" data-ng-model="vm.user.password" style="padding-top:10px;"/>
    
    </div>
    
    <button type="submit" class="btn-block" style="background-color: lightblue; width: 100%;"><!-- <i class="fa fa-long-arrow-right"></i> -->Login</button>
 
  </fieldset>
  
 
  
</form>
   
  </div>
  </div>
  </div>
  </div>
  </div>

 
 
</body>
</html>
